      <script >
          function changeProduct(type, element){
            let tabs = document.getElementById('tab-items')
            for(i = 0; i < tabs.length; i++){
                tabs[i].style.background = 'rgb(93, 208, 208);';
            }
                element.style.background = '#lightskyblue';
                switch(type){
                case 'trend':
                    document.getElementById('new').style.display = 'none';
                    document.getElementById('best-sell').style.display = 'none';
                    break;
                case 'new':
                    document.getElementById('trend').style.display = 'none';
                    document.getElementById('best-sell').style.display = 'none';
                    break;
                case 'best-sell':
                        document.getElementById('trend').style.display = 'none';
                        document.getElementById('new').style.display = 'none';
                        break;
                }
            }
      </script>
