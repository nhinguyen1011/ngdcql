<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <title>Sign in & Sign up Form</title>
    </head>
    <body>
        <div id="signin-signup">
          <form action="" onsubmit="login()" , id="sign-in-form">
            <div class = "form-group">
              <i class="fa-solid fa-user"></i>
              <input type="id"  id="txtID" placeholder="ID" /> 
              <i id = "empty">Không để trống</i>
            </div>

            <div class = "form-group" >    
              <i class="fa-solid fa-key"></i>
              <input type="password" id="pw"  placeholder="Password">
              <i id = "p_empty">Không để trống</i>
              <button class="btn btn-outline-secondary" type="button" id="btnPassword">
                <span class="fas fa-eye"></span>
              </button>
            </div>
                <input type="submit" id="submit"  value="ĐĂNG KÍ">
            </form>
        </div>
        <script src="web.js" ></script>
    </body>
</html>
